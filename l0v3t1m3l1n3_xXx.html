<!DOCTYPE html>
<html>
<head>
    <title>Timeline</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="container">
        <h1 class="glow">365 Days of Love</h1>
        <div id="entries" class="entry-list"></div>
        <a href="/s3cr3t.html" class="logout">Logout</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        // Anti-guess protection
        if(sessionStorage.getItem('access') !== '1505') {
            window.location.href = '/s3cr3t.html';
        }

        document.addEventListener('DOMContentLoaded', () => {
            Papa.parse('data.csv', {
                download: true,
                header: true,
                complete: function(results) {
                    const container = document.getElementById('entries');
                    results.data.forEach(entry => {
                        const div = document.createElement('div');
                        div.className = 'entry';
                        div.innerHTML = `
                            <h3>${entry['Do I still love her?']}</h3>
                            <p>${entry.Message}</p>
                            <small>${entry['Date and Time']}</small>
                        `;
                        container.appendChild(div);
                    });
                }
            });
        });
    </script>
</body>
</html>
