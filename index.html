<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <meta name="robots" content="noindex, nofollow">
</head>
<body>
    <div class="container">
        <h1 class="glow">Enter Password</h1>
        <input type="password" id="password" placeholder="Password">
        <small style="display: block; margin-top: 5px; color: gray;">I use this password everywhere ;)</small>
        <button id="submit">Submit</button>
    </div>
    <script>
        document.getElementById('submit').addEventListener('click', () => {
            const password = document.getElementById('password').value;
            if (password === '1505') { // Replace '1505' with your actual password
                sessionStorage.setItem('access', '1505');
                window.location.href = 'timeline.html';
            } else {
                alert('Incorrect password. Try again.');
            }
        });
    </script>
</body>
</html>
